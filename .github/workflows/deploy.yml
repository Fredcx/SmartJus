name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/,frontend/,deploy.sh,setup-vps.sh,ecosystem.config.js,nginx.conf"
          target: "/var/www/legal-system"
          strip_components: 0

      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          command_timeout: 30m
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/legal-system
            chmod +x deploy.sh setup-vps.sh
            
            # Setup Inicial (Se precisarmos rodar configuração de Nginx)
            # Copiar Nginx config se mudou
            if [ -f nginx.conf ]; then
                cp nginx.conf /etc/nginx/sites-available/default
                nginx -t && service nginx reload
            fi

            ./deploy.sh
