server {
    listen 80;
    server_name smartjus.com.br www.smartjus.com.br _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name smartjus.com.br www.smartjus.com.br;

    ssl_certificate /etc/letsencrypt/live/smartjus.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartjus.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/legal-system/frontend/dist;
    index index.html;

    # Fix MIME types
    include /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
    }

    # INCREASE UPLOAD SIZE LIMIT
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    location /api/ {
        proxy_pass http://localhost:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /uploads/ {
        alias /var/www/legal-system/backend/uploads/;
        access_log off;
        expires max;
    }
}
